<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 800px;
        height: 100vh;
        min-width: 1000px;
        width: 100vw;
        background-color: #4d4d4d;
      }
    </style>
  </head>

  <body>
    <script src="./lib/p5.js" defer></script>
    <script src="./lib/sounds.js" defer></script>
    <script src="helper.js" defer></script>
    <script src="constants.js" defer></script>
    <script src="variables.js" defer></script>
    <script src="play.js" defer></script>
    <script src="initial.js" defer></script>
    <script src="uiSetup.js" defer></script>
    <script src="uiDraw.js" defer></script>
    <script src="uiControl.js" defer></script>
    <script defer>
      // 一度だけ実行される処理
      function setup() {
        dmInitial()
        dmUiSetup()
      }

      // 毎フレーム実行される処理
      function draw() {
        // UI
        dmUiDraw()

        // 音楽再生
        dmPlay()
      }

      // マウスが押された時に実行される処理
      function mousePressed() {
        dmMousePressed()
      }

      // マウスが動いた時に実行される処理
      function mouseDragged() {
        dmMouseDragged()
      }

      // マウスが離された時に実行される処理
      function mouseReleased() {
        dmMouseReleased()
      }
    </script>
  </body>
</html>
